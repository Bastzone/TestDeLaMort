<head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Chargement...</div>
  </div>
    
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-assets>
        <a-asset-item id="Model_Asset_obj_0" src="models/Facebook Button.obj"></a-asset-item>
        <a-asset-item id="Model_Asset_mtl_0" src="models/Facebook_Button.mtl"></a-asset-item>
    </a-assets>
      
    <a-nft
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/Bastzone/ImageMarkerRibotte3/main/Ribotte3"
           
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      
                
        <a-entity obj-model="obj: #Model_Asset_obj_0; mtl: #Model_Asset_mtl_0" scale="20 20 20" class="intersectable" position="-0.439 0.726 -0.439" rotation="0 -180 0" color="#FFFFFF">
        </a-entity>
        <a-box width="2.945828" height="0.1" depth="0.1" class="intersectable" position="0 0.27 0.919" rotation="0 0 0" color="#FFFFFF" 
        ></a-box>
        <a-box width="2.945828" height="0.1" depth="0.1" class="intersectable" position="0.85 0.27 -0.49" rotation="0 -60.39486 0" color="#FFFFFF" 
        ></a-box>
        <a-box width="2.945828" height="0.1" depth="0.1" class="intersectable" position="-0.8 0.27 -0.48" rotation="0 -299.605 0" color="#FFFFFF">
        </a-box>
        
    </a-nft>
  
    <a-entity id="camera"></a-entity>
  </a-scene>
</body>
